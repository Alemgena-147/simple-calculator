<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h4>SIMPLE CALCULATOR</h4>
    <FOrm id="calform" name="cal">


        <input name="display" style="width:685px;height:110px;text-align:center;background-color:#0ba8c4; "><br>
        <input type="button" value="0" onclick="cal.display.value+='0'">
        <input type="button" value="1" onclick="cal.display.value+='1'">
        <input type="button" value="2" onclick="cal.display.value+='2'">
        <input type="button" value="+" onclick="cal.display.value+='+'" style="background-color:#1ad31a ;"><br>
        <input type="button" value="3" onclick="cal.display.value+='3'">
        <input type="button" value="4" onclick="cal.display.value+='4'">
        <input type="button" value="5" onclick="cal.display.value+='5'">
        <input type="button" value="-" onclick="cal.display.value+='-'" style="background-color:#706aa7 ;"><br>
        <input type="button" value="6" onclick="cal.display.value+='6'">
        <input type="button" value="7" onclick="cal.display.value+='7'">
        <input type="button" value="8" onclick="cal.display.value+='8'">
        <input type="button" value="x" onclick="cal.display.value+='*'" style="background-color:#ad5dad ;"><br>
        <input type="button" value="9" onclick="cal.display.value+='9'">
        <input type="button" value="c" onclick="cal.display.value=''" style="background-color:#a10862 ;">
        <input type="button" value="=" onclick="cal.display.value=eval(cal.display.value)" style="background-color:#cc4c11 ;">
        <input type="button" value="&#247;"onclick="cal.display.value+='/'" style="background-color:#b1d4e2 ;">



    </FOrm>







</body>
</html>
